        .button-container {
            display: flex;
            justify-content: center;

        .button {
            background-color: #00ff00;
            border: none;
            color: #000000;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #00cc00;
        }
        .clear-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
        }
        .clear-button:hover {
            background-color: #cc0000;
        }
        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
